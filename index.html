<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Registration Portal 2024-25</h1>
</header>

  <div class="form-container">
    <h2>New Student Registration</h2>
    <form id="registration-form">
      <label for="name">Full Name<span class="required">*</span></label>
      <input type="text" id="name" name="name" required>
  
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
  
      <label for="dob">Date of Birth<span class="required">*</span></label>
      <input type="date" id="dob" name="dob">
  
      <label for="email">Email<span class="required">*</span></label>
      <input type="email" id="email" name="email" required>
  
      <label for="loginId">Login ID<span class="required">*</span></label>
      <input type="text" id="loginId" name="loginId" required>
  
      <label for="password">Password<span class="required">*</span></label>
      <input type="password" id="password" name="password" required>
  
      <label for="marks">Marks in 12th / Diploma (%)<span class="required">*</span></label>
      <input type="number" id="marks" name="marks">
  
      <label for="course">Course<span class="required">*</span></label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
      </select>
  
      <label for="branch">Branch<span class="required">*</span></label>
      <select id="branch" name="branch" required>
        <option value="">Select Branch</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electrical">Electrical</option>
      </select>
  
      <label for="examName">Qualifying Exam Name</label>
      <input type="text" id="examName" name="examName" required>
  
      <label for="examYear">Entrance Exam Year</label>
      <input type="number" id="examYear" name="examYear" required>
  
      <label for="nationality">Nationality<span class="required">*</span></label>
      <input type="text" id="nationality" name="nationality">
  
      <label for="countryCode">Country Code</label>
      <select id="countryCode" name="countryCode" required>
        <option value="+91">+91</option>
        <option value="+1">+1</option>
      </select>
  
      <label for="phone">Mobile<span class="required">*</span></label>
      <input type="text" id="phone" name="phone" required>
      
  
      <label for="address">Address</label>
      <input type="text" id="address" name="address">
  
      <label for="category">Category</label>
      <input type="text" id="category" name="category">
  
      <label for="abcId">ABC ID (for Indians only)</label>
      <input type="text" id="abcId" name="abcId">
  
      <label for="securityQuestion">Security Question</label>
      <input type="text" id="securityQuestion" name="securityQuestion" required>
  
      <label for="securityAnswer">Security Answer</label>
      <input type="text" id="securityAnswer" name="securityAnswer" required>

      <div class="button-container">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
